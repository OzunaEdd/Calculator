<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Calculator</title>
</head>

<body>
  <main>
    <h1>Calculator</h1>
    <div class="box">
      <div class="screen">
        <div class="input-screen">0</div>
        <hr>
        <div class="output-screen">0</div>
      </div>
      <div class="container">
        <button type="button" class="btn operator" id="+">+</button>
        <button type="button" class="btn operator" id="-">-</button>
        <button type="button" class="btn operator" id="x">ร</button>
        <button type="button" class="btn operator" id="รท">รท</button>
        <button type="button" class="btn equal" id="=">=</button>
        <button type="button" class="btn digit" id="7">7</button>
        <button type="button" class="btn digit" id="8">8</button>
        <button type="button" class="btn digit" id="9">9</button>
        <button type="button" class="btn digit" id="4">4</button>
        <button type="button" class="btn digit" id="5">5</button>
        <button type="button" class="btn digit" id="6">6</button>
        <button type="button" class="btn digit" id="1">1</button>
        <button type="button" class="btn digit" id="2">2</button>
        <button type="button" class="btn digit" id="3">3</button>
        <button type="button" class="btn digit" id="0">0</button>
        <button type="button" class="btn" id="c">.</button>
        <button type="button" class="btn clear" id="c">C</button>
      </div>
    </div>

  </main>
</body>
<script type=" text/javascript" src="script.js">

</script>

</html>
